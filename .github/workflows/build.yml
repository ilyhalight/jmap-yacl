name: Build and Test

on: [push, pull_request, workflow_call]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install packages ğŸ”§
        run: bun install

      - name: Build ğŸš§
        run: bun build:bun

      - name: Test ğŸª²
        run: bun test

      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v4
        with:
          name: jmap-yacl
          path: dist/*

      - name: Upload Docs artifact ğŸš€
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
